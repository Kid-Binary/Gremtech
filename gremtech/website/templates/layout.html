{% extends 'base.html' %}

{% load staticfiles %}

{% block meta %}
    {{ block.super }}
    <meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
{% endblock %}

{% block favicons %}
    <meta name="msapplication-TileColor" content="#0c0c0c">
    <meta name="msapplication-TileImage" content="{% static 'website/images/favicons/144x144.png' %}">

	<link rel="apple-touch-icon" href="{% static 'website/images/favicons/120x120.png' %}">
	<link rel="apple-touch-icon" href="{% static 'website/images/favicons/144x144.png' %}">
	<link rel="apple-touch-icon" href="{% static 'website/images/favicons/152x152.png' %}">
	<link rel="apple-touch-icon" href="{% static 'website/images/favicons/180x180.png' %}">
	<link rel="icon" type="image/png" href="{% static 'website/images/favicons/16x16.png' %}">
